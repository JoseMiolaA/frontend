<mat-card class="card">
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon (click)="onBack()">arrow_back_ios</mat-icon>
    </button>
    <span>Taliões de {{farmName}}</span>
   <span class="spacer"></span>
  <button mat-mini-fab color="accent" aria-label="Add Farm">
    <mat-icon (click) = "onAdd()">add</mat-icon>
  </button>
 </mat-toolbar>

  <table mat-table [dataSource]="plots" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="cell"> Nome </th>
      <td mat-cell *matCellDef="let farm"> {{farm.name}} </td>
    </ng-container>
    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef class="cell"> Area </th>
      <td mat-cell *matCellDef="let farm"> {{farm.area}} </td>
    </ng-container>

    <!-- Production Column -->
    <ng-container matColumnDef="totalProduction">
      <th mat-header-cell *matHeaderCellDef class="cell"> Produção </th>
      <td mat-cell *matCellDef="let farm"> {{farm.totalProduction}} </td>
    </ng-container>

    <!-- Productivity Column -->
    <ng-container matColumnDef="productivity" >
      <th mat-header-cell *matHeaderCellDef class="cell"> Produtividade </th>
      <td mat-cell *matCellDef="let farm"> {{farm.productivity}} </td>
    </ng-container>

    <!-- Buttons Column -->

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef>

      </mat-header-cell>

      <mat-cell *matCellDef="let plot" class="right">
        <button mat-icon-button aria-label="Edit Farm">
          <mat-icon (click) = "onEdit(plot)">edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Delete Farm">
          <mat-icon (click) = "onDelete(plot)">delete</mat-icon>
        </button>
        <button mat-icon-button aria-label="Go to Plots">
          <mat-icon (click) = "onFoward(plot)">arrow_forward_ios</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
