

<mat-card>
  <mat-toolbar color="primary">Fazendas</mat-toolbar>

  <table mat-table [dataSource]="farms" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let farm"> {{farm.name}} </td>
    </ng-container>
    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let farm"> {{farm.area}} </td>
    </ng-container>

    <!-- Production Column -->
    <ng-container matColumnDef="totalProduction">
      <th mat-header-cell *matHeaderCellDef> Produção </th>
      <td mat-cell *matCellDef="let farm"> {{farm.totalProduction}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="productivity">
      <th mat-header-cell *matHeaderCellDef> Produtividade </th>
      <td mat-cell *matCellDef="let farm"> {{farm.productivity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
