

<mat-card>
  <mat-toolbar color="primary">Fazendas</mat-toolbar>

  <table mat-table [dataSource]="farms" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let farm"> {{farm.name}} </td>
    </ng-container>
    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let farm"> {{farm.area}} </td>
    </ng-container>

    <!-- Production Column -->
    <ng-container matColumnDef="totalProduction">
      <th mat-header-cell *matHeaderCellDef> Produção </th>
      <td mat-cell *matCellDef="let farm"> {{farm.totalProduction}} </td>
    </ng-container>

    <!-- Productivity Column -->
    <ng-container matColumnDef="productivity">
      <th mat-header-cell *matHeaderCellDef> Produtividade </th>
      <td mat-cell *matCellDef="let farm"> {{farm.productivity}} </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Add Farm">
          <mat-icon (click) = "onAdd()">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef>
        <button mat-icon-button aria-label="Edit Farm">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Delete Farm">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button aria-label="Go to Plots">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>


      </mat-cell>




    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
