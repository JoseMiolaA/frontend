<h1 mat-dialog-title>Nova fazenda</h1>
<mat-dialog-content>
  <form class="farm-form" [formGroup]="farmForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome da fazenda</mat-label>
      <input matInput formControlName="name" name="name">
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="editFarm()">Confirmar</button>
  <button mat-button (click)="cancel()">Fechar</button>
</div>
