<h1 mat-dialog-title>Editar talião</h1>
<mat-dialog-content>
  <form class="farm-form" [formGroup]="plotForm">
    <mat-form-field appearance="fill" class="form">
      <mat-label>Nome do talião</mat-label>
      <input matInput formControlName="name" name="name">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form">
      <mat-label>Area</mat-label>
      <input matInput type="number" formControlName="area" name="area">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form">
      <mat-label>Produção</mat-label>
      <input matInput type="number" formControlName="productions" name="productions">
    </mat-form-field>

  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="editPlot()">Confirmar</button>
  <button mat-button (click)="cancel()">Fechar</button>
</div>
